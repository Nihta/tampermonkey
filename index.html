<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using RequireJS</title>
    <script
      data-main="main"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
    ></script>
  </head>
  <body>
    <script>
      // main.js
      require.config({
        paths: {
          "media-captions":
            "https://cdn.jsdelivr.net/npm/media-captions/dist/prod",
        },
      });

      require(["media-captions"], function (mediaCaptions) {
        // Bạn có thể sử dụng mediaCaptions ở đây
        fetch("https://www.vidstack.io/media/sprite-fight.vtt")
          .then((response) => response.text())
          .then((data) => {
            return mediaCaptions.parseText(data);
          })
          .then((data) => {
            console.log(data.cues);
          });
      });
    </script>
  </body>
</html>
